<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="HandheldFriendly" content="true" />

    <!-- Título -->
    <title>Título</title>
    <meta property="og:title" content="Título" />
    <meta name="apple-mobile-web-app-title" content="Título" />
    <meta name="application-name" content="Título" />

    <!-- Descrição -->
    <meta name="description" content="Descrição" />
    <meta itemprop="description" content="Descrição" />
    <meta property="og:description" content="Descrição" />

    <!-- Dentro do Google -->
    <meta name="robots" content="index" />

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="shortcut icon" href="./favicon.ico" />

    <!-- Cor -->
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="theme-color" content="#FFFFFF" />
    <meta name="msapplication-navbutton-color" content="#FFFFFF" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#FFFFFF" />

    <!-- Tamanho imagem -->
    <meta property="og:locale" content="pt_BR" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1920" />
    <meta property="og:image:height" content="1080" />
    <meta property="og:type" content="website" />
    <meta property="og:card" content="summary_large_image" />

    <!-- Share Image URL -->
    <meta name="image" content="banner.png" />
    <meta itemprop="image" content="banner.png" />
    <meta property="og:image" content="banner.png" />

    <!-- Site URL -->
    <link rel="canonical" href="https://site.com" />
    <meta property="og:url" content="https://site.com" />
  </head>
  <body ondragstart="return false" ondrop="return false">
    <div id="app"></div>

    <!-- JS -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
